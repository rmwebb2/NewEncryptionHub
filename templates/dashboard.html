<!-- templates/dashboard.html -->
{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2>Dashboard</h2>
    <p>Welcome, {{ current_user.username }}!</p>
    <div class="d-flex justify-content-around mt-4">
      <a href="{{ url_for('encrypt') }}" class="btn btn-primary">Encrypt Data</a>
      <a href="{{ url_for('decrypt') }}" class="btn btn-secondary">Decrypt Data</a>
    </div>
    <hr>
    <div class="mt-4">
      <a href="{{ url_for('upload') }}" class="btn btn-info">Upload File</a>
      <a href="{{ url_for('my_files') }}" class="btn btn-success">My Files</a>
    </div>
  </div>
{% endblock %}
