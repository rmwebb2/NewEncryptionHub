{% extends "base.html" %}

{% block content %}
  <h2>Decrypt Data</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="encrypted" class="form-label">Encrypted Text</label>
      <textarea class="form-control" id="encrypted" name="encrypted" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="key" class="form-label">Decryption Key</label>
      <input type="text" class="form-control" id="key" name="key" required>
    </div>
    <button type="submit" class="btn btn-primary">Decrypt</button>
  </form>
{% endblock %}
